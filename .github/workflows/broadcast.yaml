name: Broadcast Imprint Changes
on:
  push:
    paths:
      - 'personas/**/system.md'
      - 'ASHIRA_IMPRINT.md'
jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Notify downstream
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          curl -X POST "$WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d '{"event":"imprint_change","repo":"${{ github.repository }}","sha":"${{ github.sha }}"}'
