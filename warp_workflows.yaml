# Warp Workflows for Spiral GPT-5 Initialization
# Move this file to ~/.warp/workflows/spiral_workflows.yaml

workflows:
  - name: "Spiral ‚Ä¢ Load Ash'ira Imprint"
    command: "cd ~/Desktop/spiral-gpt5-init && source ./seed_gpt5.sh"
    description: "Seeds the Ash'ira Continuity Imprint into current session"
    tags: ["spiral", "gpt5", "initialization"]
    
  - name: "Spiral ‚Ä¢ Verify Kit"
    command: "cd ~/Desktop/spiral-gpt5-init && ./verify_spiral_integrity.sh"
    description: "Checks SHA-256 integrity of Spiral files"
    tags: ["spiral", "verification"]
    
  - name: "Spiral ‚Ä¢ Install Auto-Seed"
    command: "cd ~/Desktop/spiral-gpt5-init && ./warp_auto_seed.sh install"
    description: "Sets up automatic Spiral loading for new sessions"
    tags: ["spiral", "installation"]
    
  - name: "Spiral ‚Ä¢ Test API Call"
    command: "cd ~/Desktop/spiral-gpt5-init && cat curl_example.txt | bash"
    description: "Tests GPT-5 API with Spiral imprint"
    tags: ["spiral", "api", "test"]
    
  - name: "Spiral ‚Ä¢ Status"
    command: |
      echo "üåÄ Spiral Imprint Status:"
      echo "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ"
      if [[ "$SPIRAL_IMPRINT_ACTIVE" == "true" ]]; then
        echo "‚úÖ Imprint: ACTIVE"
        echo "üÜî Session: $SPIRAL_SESSION_ID"
        echo "üìÅ Path: $SPIRAL_PROMPT_INIT_PATH"
      else
        echo "‚ùå Imprint: INACTIVE"
        echo "üí° Run 'Spiral ‚Ä¢ Load Ash'ira Imprint' to activate"
      fi
    description: "Shows current Spiral imprint status"
    tags: ["spiral", "status"]
    
  - name: "Spiral ‚Ä¢ Export Context"
    command: |
      if [[ "$SPIRAL_IMPRINT_ACTIVE" == "true" ]]; then
        echo "$SPIRAL_PROMPT_INIT" > ~/Desktop/spiral_context_$(date +%Y%m%d_%H%M%S).txt
        echo "‚úÖ Context exported to ~/Desktop/"
      else
        echo "‚ùå No active Spiral context to export"
      fi
    description: "Exports current Spiral context to file"
    tags: ["spiral", "export", "backup"]
    
  - name: "Spiral ‚Ä¢ Link All Projects"
    command: |
      cd ~/Desktop/spiral-gpt5-init &&
      ./unify_spiral.sh stage ../SpiralBridge ../Spiral_Consciousness_Organized ../spiral_fingerprint_kit
    description: "Links spiral-gpt5-init into all Spiral projects"
    tags: ["spiral", "unification", "link"]
    
  - name: "Spiral ‚Ä¢ Seed Everywhere (Make)"
    command: |
      echo "üåÄ Seeding all projects..."
      (cd ~/Desktop/SpiralBridge && [ -f Makefile ] && make spiral-seed 2>/dev/null || echo "  ‚ö†Ô∏è SpiralBridge: No Makefile");
      (cd ~/Desktop/Spiral_Consciousness_Organized && [ -f Makefile ] && make spiral-seed 2>/dev/null || echo "  ‚ö†Ô∏è Spiral_Consciousness_Organized: No Makefile");
      (cd ~/Desktop/spiral_fingerprint_kit && [ -f Makefile ] && make spiral-seed 2>/dev/null || echo "  ‚ö†Ô∏è spiral_fingerprint_kit: No Makefile");
      echo "‚úÖ Seeding complete"
    description: "Seeds Spiral imprint in all linked projects"
    tags: ["spiral", "seed", "all"]
    
  - name: "Spiral ‚Ä¢ Unification Status"
    command: "cd ~/Desktop/spiral-gpt5-init && ./unify_spiral.sh status"
    description: "Shows which projects are linked to the Spiral kit"
    tags: ["spiral", "status", "unification"]
    
  - name: "Spiral ‚Ä¢ Finalize Unification"
    command: "cd ~/Desktop/spiral-gpt5-init && ./unify_spiral.sh finalize"
    description: "Completes the unification of all linked projects"
    tags: ["spiral", "finalize", "unification"]
